<!doctype html>

<html lang="en">
	<head>
		<meta charset = "utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		<link href="https://fonts.googleapis.com/css?family=Cutive+Mono|Share+Tech+Mono" rel="stylesheet">
		<link rel="stylesheet" href="css/materialize.css">
		<link rel="stylesheet" href="css/weather-icons.css">
		<link rel="stylesheet" href="css/weather-icons-wind.css">
		<link rel="stylesheet" href="css/fa-svg-with-js.css">
        <link rel="stylesheet" href="css/index.css">
		<title>Local Weather</title>
		<script src="js/jquery-3.2.1.js"></script>
		<script src="js/fontawesome-all.min.js"></script>
        <script src="js/materialize.js"></script>
		<script src="js/index.js"></script>
	</head>
	
	<body>
	
		<header>
			<p>by <a href="https://www.linkedin.com/in/boristane/" target="_blank">Boris Tane</a></p>
		</header>
		<div class="weather-box">
		
			<h2 class="location"><i class="fas fa-map-marker-alt map-marker"></i><span id="location"></span></h2>
			
			<h1 id="answer"></h1>
			
			<div class="large-icon">
					<i class="wi " id="main-icon"></i>
			</div>
			
			<div class="row icons-box">
				<div class="col s3 icons" id="wind-div">
					<h3><i class="wi wi-wind" id="wind-direction"></i>  <i class="wi" id="beaufort"></i></h3>
				</div>
				<div class="col s3 icons" id="temp-div">
					<h3><i class="wi wi-thermometer"></i><span id="temperature"></span><i class="wi wi-celsius conversion"></i></h3>
				</div>
				<div class="col s3 icons" id="pressure-div">
					<h3><i class="wi wi-barometer"></i><span id="pressure"></span><span class="units">Pa</span></h3>
				</div>
				<div class="col s3 icons" id="humidity-div">
					<h3><i class="wi wi-humidity"></i><span id="humidity"></span><span class="units">%</span></h3>
				</div>
			</div>
			
		</div>
	</body>
	
</html>
